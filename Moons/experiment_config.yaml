version: "1.0"
mlflow_port: "32769"
mlflow_experiment_name: "Moons_Balance_Test"

# Dataset
dataset: "moons"
random_seed: 42
num_samples: 5000
noise: 0.1
balanced: true

# Model
model: "mlp"
num_layers: 2
hidden_size: 64

# Training
epochs: 50
batch_size: 64
test_size: 0.2
val_size: 0.1
lr: 0.001

# Losses to evaluate
losses: ["ce", "wce", "focal"]

# Weighted CE
ce_weights: [1.0, 5.0, 10.0]

# Focal loss params
focal_alpha: [0.5, 0.75]
focal_gamma: [1.0, 2.0]

# Imbalance
imbalance_ratio: [0.5, 0.2, 0.1, 0.01, 0.001]
